<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Item</title>
</head>
<body>

<h1>Items details</h>
<table>
    <thead>
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Amount</th>
        <th>Price</th>
        <th>Description</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="item: ${goods}">
        <td th:text="${item.id}">10</td>
        <td th:text="${item.itemName}">Milka table</td>
        <td th:text="${item.itemAmount}">6</td>
        <td th:text="${item.price}">1.09</td>
        <td>description</td>
    </tr>
    </tbody>
</table>

</body>
</html>
