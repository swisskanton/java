<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Subcategory</title>
</head>
<body>

<h1>List of Subcategory Items</h1>
<table>
  <thead>
  <tr>
    <th>Id</th>
    <th>Name</th>
    <th>Link</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="sub: ${subcategories}">
    <td th:text="${sub.id}">10</td>
    <td th:text="${sub.subcategory}">10</td>
    <td><a href="/goods">goods</a></td>
  </tr>
  </tbody>
</table>

</body>
</html>
