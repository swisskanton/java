<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Courses</title>
</head>
<body>

<h1>List of Courses</h1>
<table>
<tr>
  <th>ID</th>
  <th>Course name</th>
  <th>Subject</th>

</tr>

<tr th:each="course : ${courses}">
  <td th:text="${course.id}">123</td>
  <td th:text="${course.courseName}">John</td>
  <td th:text="${course.subject}">Dow</td>
</tr>

</table>

<a href="/">index</a>
<a href="/students">students</a>

</body>
</html>
