<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Students</title>
</head>
<body>

<h1>List of Students</h1>
<table>
<tr>
  <th>ID</th>
  <th>First name</th>
  <th>Last name</th>
  <th>Courses</th>
</tr>

<tr th:each="student : ${students}">
  <td th:text="${student.id}">123</td>
  <td th:text="${student.firstName}">John</td>
  <td th:text="${student.lastName}">Dow</td>
</tr>

</table>

<a href="/">index</a>
<a href="/courses">courses</a>

</body>
</html>
